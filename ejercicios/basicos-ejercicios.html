function factorial(num = undefined) {
    if(isNaN(num)){
        return console.warn("No es un numero")
    }
    if(num === 0){
        return console.warn("No puede ser 0")
    }

    if(Math.sign(num) === -1){
        return console.warn("No puede ser un número negativo")
    }
    else{
        let factorial = 1;
        for (let i = 1; i < num + 1; i++) {
            factorial = factorial * i;
            
        }
        console.log(`El factorial de ${num} es ${factorial}`)
    }
    
}

const numeroPrimo = (numero = undefined) =>{
    if(numero === undefined) return console.warn("No has metido nada");
    if(typeof numero!== "number") return console.warn("No has metido un numero");
    if(numero === 0) return console.warn("No puede ser 0");
    if(numero === 1) return console.warn("No puede ser 1");
    if(Math.sign(numero === -1)) return console.log("No puede ser negativo");

    let divisible = false;
    for(let i = 2; i < numero; i++){
        if((numero%i) === 0){
            divisible = true;
            break
        }

    }
    return (divisible)
    ? console.log("El número no es primo")
    : console.log("El numero si es primo")

}
